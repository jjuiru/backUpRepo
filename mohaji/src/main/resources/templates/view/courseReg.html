<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의 조회</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 분리된 CSS 파일 연결 -->
   <link rel="stylesheet" th:href="@{/css/test/courseRegCss.css}">

</head>
<body>
<!-- Importing header -->
<header th:replace="~{view/share/menuheader :: menuheader}"></header>

<!-- 이부분이 내용으로 들어갈 예정-->
<div class="container">
    <!-- 강의 조회 부분 -->
    <h1>강의 조회</h1>
    <!-- 교양/전공 필수 버튼 영역 -->
    <div class="toggle-area">
        <label>
            <input type="radio" name="category" value="all" class="mr-2" checked> 전체
        </label>
        <label>
            <input type="radio" name="category" value="major" class="mr-2"> 전공 필수
        </label>
        <label>
            <input type="radio" name="category" value="liberal"> 교양
        </label>

        <!-- 키워드 검색 입력 폼 -->
        <form th:action="@{/search}" method="GET" class="form-inline float-right">
            <div class="form-group mx-sm-3 mb-2">
                <label for="keyword" class="sr-only">강의명으로 검색</label>
                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="키워드 검색">
            </div>
            <button type="submit" class="btn btn-primary mb-2">검색</button>
        </form>
    </div>
    <!-- 강의 목록 표시 -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">구분</th>
            <th scope="col">전공</th>
            <th scope="col">강의명</th>
            <th scope="col">차시수</th>
            <th scope="col">학점</th>
            <th scope="col">신청하기</th>
        </tr>
        </thead>
        <tbody>
        <!-- 강의 목록 동적 표시 db 사용시 오픈 -->
        <!--       <tr th:each="course : ${couRegList}">
                   <td th:text="${course.category}"></td>
                   <td th:text="${course.major}"></td>
                   <button class="btn btn-link lecture-detail-btn" th:attr="data-lecture-id=${course.id}">강의 상세 정보</button>
                   <td th:text="${course.lectureName}"></td> 위랑 이 라인 코드 비교해서 봐야함
                   <td th:text="${course.hours}"></td>
                   <td th:text="${course.credit}"></td>
                   <td><button class="btn btn-primary">신청하기</button></td>

               </tr> -->
        <!-- 조건에따라 신청중인 과목이라면 수강중으로 바꾸거나 리트스에서 제외하기 -->

        <tr>
            <td>전필</td>
            <td>컴퓨터공학</td>
            <td><a th:href="@{/courseDetailPage}">Java 처음부터 배우기</a></td>
            <td>10</td>
            <td>3</td>
            <td><button class="btn btn-primary">신청하기</button></td>
        </tr>
        <tr>
            <td>교양</td>
            <td>도예</td>
            <td><a th:href="@{/courseDetailPage}">유약별 조합식</a></td>
            <td>10</td>
            <td>2</td>
            <td><button class="btn btn-primary">신청하기</button></td>
        </tr>
        </tbody>
    </table>
    </div>
<!-- 푸터 부분 -->
<footer class="footer">
    © 2024 Mohaji University. All rights reserved.
</footer>
</body>
</html>
